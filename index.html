<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment-01</title>
</head>
<body>
    <header id="header">
        <nav class="nav-items container">
            <h3><a href="#" class="main-color second-font logo">LOGO</a></h3>
            <button class="main-font btn-primary bg-color">Sign Up</button>
        </nav>
        <div class="banner container">
            <h1 class="banner-heading main-font" style="margin-bottom: 37px;">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action ">
            <div class="action-content container">
                <div class="action-txt">
                    <h3 class="action-heading main-font">See It in Action</h3>
                    <p class="action-description main-font">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn-primary">Launch Live preview</button>
                </div>
                <div class="action-img">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
        <!-- section.users>.users-content.container>h3.users-heading+.users-description -->
        <section class="users">
            <div class="users-content container">
                <h3 class="users-heading main-font">Joined Thousands of Productive Users</h3>
                <div class="users-description second-font">
                    <div class="active-users">
                        <h3 class="p-user-heading main-color">50K</h3>
                        <p class="p-user-description">Active users</p>
                    </div>
                    <div class="focus-sessions">
                        <h3 class="p-user-heading main-color">2M+</h3>
                        <p class="p-user-description">Focus Sessions</p>
                    </div>
                    <div class="satisfaction-rate">
                        <h3 class="p-user-heading main-color">95%</h3>
                        <p class="p-user-description">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
